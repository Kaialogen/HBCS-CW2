  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="/styles/main.css" rel="stylesheet" />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <!-- navbar div start -->
    <div class="topnav">
      <nav> 
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='/shop.html';">
              Netflix
              <div class="hamburger">
                <i class="fa fa-bars"></i>
              </div>
            </button>
            <div class="dropdown-content">
              <a href="#">Adventure</a>
              <a href="#">Animation</a>
              <a href="#">Science Fiction</a>
              <a href="#">Comedy</a>
              <a href="#">Drama</a>
              <a href="#">Horror</a>
              <a href="#">Action</a>
            </div>
          </div>
          <a href="/basket.html" class="basket"><i class="fa fa-fw fa-shopping-basket"></i></a>
          <a href="/login.html" class="user"><i class="fa fa-fw fa-user"></i></a>
          <a href="/help.html" class="help"><i class="fa fa-fw fa-question"></i></a>

            <form class="search-bar" method="post" onsubmit="submitted()" role="search">
              <i class="fa fa-fw fa-search search-icon"></i>
              <input class="search-text text-white" type="text" placeholder="Search">
            </form>
      </nav>
    </div>
    <!-- navbar div end -->
  <div class="order-main">
    <h1 style="text-align: center; color: #0f79af;">Checkout</h1>
    <div class="row">
      <div class="col-75">
        <form action="invoice.html" method="post" name="form" id="myForm">
        <div class="container">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Coventry">
    
                <div class="row">
                  <div class="col-50">
                    <label for="county">County</label>
                    <input type="text" id="county" name="county" placeholder="Coventry">
                  </div>
                  <div class="col-50">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" placeholder="CV">
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Card Info</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>
              
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="button" value="Pay" class="btn" onclick="onclick()">
            <!-- location.href='/invoice.html';-->
        </div>
        </form>
      </div>


      <div class="col-25">
        <div class="container">
          <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b></b></span></h4>
          <table style="width: 90%">
          <thead>
            <tr style="text-align: left">
              <th>Movie</th>
              <th>Days</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody style="text-align: left" id="basket">
        </tbody>
        </table>
        <hr>
          <strong>Total Price:</strong> Â£<span id="total-price">00.00</span>
        </div>
      </div>



    </div>
  </div>  


  </body>

  <script src="./js/order.js"></script>
</html>
