  <div class="order-main">
    <h1 style="text-align: center; color: white;">Checkout</h1>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="invoice.html" method="post" id="form" onsubmit="return storeData();" redirect="true" source="custom">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> First Name</label>
                <input type="text" id="fname" name="fname" placeholder="John" required="">
                <label for="lname"><i class="fa fa-user"></i> Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Doe" required="">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com" required="">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="adr" placeholder="542 W. 15th Street" required="">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Coventry" required="">
    
                <div class="row">
                  <div class="col-50">
                    <label for="county">County</label>
                    <input type="text" id="county" name="county" placeholder="Coventry" required="">
                  </div>
                  <div class="col-50">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" placeholder="CV" required="">
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Card Info</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cname" placeholder="John More Doe" required="">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="ccnum" placeholder="1111-2222-3333-4444" required="">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September" required="">
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018" required="">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" required="">
                  </div>
                </div>
              </div>
            </div>
            
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Pay Now" class="btn">
            <!-- location.href='/invoice.html';-->
          </form>
        </div>
      </div>


      <div class="col-25">
        <div class="container">
          <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b></b></span></h4>
          <table style="width: 90%">
          <thead>
            <tr style="text-align: left">
              <th>Movie</th>
              <th>Days</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody style="text-align: left" id="basket">
        </tbody>
        </table>
        <hr>
          <strong>Total Price:</strong> Â£<span id="total-price">00.00</span>
        </div>
      </div>



    </div>
