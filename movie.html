<!DOCTYPE html>
<html class="u-responsive-xl" lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Rentals</title>
    <!-- <link href="/styles/movie.css" rel="stylesheet" /> -->
    <link href="/styles/main.css" rel="stylesheet" /> 
    <link href="/styles/movie.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- navbar div start -->
    <div class="topnav">
      <nav> 
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='/shop.html';">
              Netflix
              <div class="hamburger">
                <i class="fa fa-bars"></i>
              </div>
            </button>
            <div class="dropdown-content">
              <a href="#">Adventure</a>
              <a href="#">Animation</a>
              <a href="#">Science Fiction</a>
              <a href="#">Comedy</a>
              <a href="#">Drama</a>
              <a href="#">Horror</a>
              <a href="#">Action</a>
            </div>
          </div>
            <a href="/basket.html" class="split"><i class="fa fa-fw fa-shopping-basket"></i>View Basket</a>
            <a href="/login.html" class="split-2"><i class="fa fa-fw fa-user"></i>Login</a>

            <form class="border-white" method="post" onsubmit="submitted()" role="search">
              <i class="fa fa-fw fa-search search-button-second"></i>
              <input class="search text-white" type="text" placeholder="Search">
            </form>
      </nav>
    </div>
    <!-- navbar div end -->

    <div id="main">
      <article class="text">
        <h1 class="text-movie text-white" id="movie-title"></h1>
        <strong class="text-white" >Release Date: </strong>
        <p class="text-white" id="movie-release-date"></p>
        <strong class="text-white" >Genres: </strong>
        <p  class="text-white" id="movie-genre"></p>
        <strong class="text-white" >Director: </strong>
        <p  class="text-white" id="movie-director"></p>
        <strong class="text-white" >Actors: </strong>
        <p  class="text-white" id="movie-actors"></p>
        <strong class="text-white" >Price per day: </strong>
        <p  class="text-white" id="movie-price"></p>
        <img class="image-1" id="movie-image" src="" />
        <p  class="text-white" id="movie-description"></p>
      </article>
    </div>
  </body>

  <script src="./js/movies.js"></script>
  <script>
    // Takes the ID from the URL and loads all the data into the DOM
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const movieId = parseInt(urlParams.get("id"));
    const movie = movies.find((movie) => movie.id === movieId);

    document.getElementById("movie-title").textContent = movie.name;
    document.getElementById("movie-image").src = movie.image;
    document.getElementById("movie-genre").textContent = movie.genre;
    document.getElementById("movie-director").textContent = movie.director;
    document.getElementById("movie-actors").textContent = movie.actors;
    document.getElementById("movie-description").textContent = movie.description;
    document.getElementById("movie-release-date").textContent = movie.releaseDate;
    document.getElementById("movie-price").textContent = movie.price;
  </script>
</html>
