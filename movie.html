      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <!-- navbar div start -->
    <div class="topnav">
      <nav>

            <a href="/basket.html" class="basket"><i class="fa fa-fw fa-shopping-basket"></i></a>
            <a href="/login.html" class="user"><i class="fa fa-fw fa-user"></i></a>
            <a href="/help.html" class="help"><i class="fa fa-fw fa-question"></i></a>
            <div class="homebtn">
              <button class="homebtn-btn" onclick="location.href='/shop.html';"><img src="images/FullName.png" class="logo" width="164" height="44"></button>
            </div>

            <form class="search-bar" method="post" onsubmit="submitted()" role="search">
              <i class="fa fa-fw fa-search search-icon"></i>
              <input class="search-text text-white" type="text" id="query" placeholder="Search">
            </form>
      </nav>
    </div>
    <!-- navbar div end -->

    <div id="main">
      <article class="text">
        <br />
        <br />
        <br />
        <img class="image-1" id="movie-image" src="" />
        <iframe width="560" height="350" id="movie-video" src="" frameborder="0" allow="autoplay"></iframe>
        <h1 class="text-movie text-white" id="movie-title"></h1>
          
        <div class="row">
          <p  class="text-white" id="movie-description"></p>
          <br>
          <br>
          <div class="column left">
            <strong class="text-white" >Release Date: </strong>
            <p class="text-white" id="movie-release-date"></p>
            <strong class="text-white" >Genres: </strong>
            <p  class="text-white" id="movie-genre"></p>
          </div>
          <div class="column right">
            <strong class="text-white" >Director: </strong>
            <p  class="text-white" id="movie-director"></p>
            <strong class="text-white" >Actors: </strong>
            <p  class="text-white" id="movie-actors"></p>
          </div>
      </div>
      <br>
        <strong class="text-white" >Price per day: </strong>
        <p  class="text-white" id="movie-price"></p>
        <input type="number" id="days-to-rent-x" name="quantity" min="1" max="30" size="3" value="3">
        <button class="button-2" style="width: 100px; height: 50px" onclick="addToBasket(movieId)">Add to Basket</button>
      </article>
    </div>
  </body>

  <script src="./js/movies.js"></script>
  <script src="./js/shop.js"></script>
  <script src="./js/search.js"></script>

  <script>
    // Takes the ID from the URL and loads all the data into the DOM
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const movieId = parseInt(urlParams.get("id"));
    const movie = movies.find((movie) => movie.id === movieId);

    document.getElementById("days-to-rent-x").id = "days-to-rent-" + movieId.toString(); 
    document.getElementById("movie-title").textContent = movie.name;
    document.getElementById("movie-image").src = movie.image;
    document.getElementById("movie-genre").textContent = movie.genre;
    document.getElementById("movie-director").textContent = movie.director;
    document.getElementById("movie-actors").textContent = movie.actors;
    document.getElementById("movie-description").textContent = movie.description;
    document.getElementById("movie-release-date").textContent = movie.releaseDate;
    document.getElementById("movie-price").textContent = movie.price;
    document.getElementById("movie-video").src = movie.video;
  </script>
</html>
