<!DOCTYPE html>
<html class="u-responsive-xl" lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rentals</title>
    <link href="/styles/basket.css" rel="stylesheet" />
    <link href="/styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <div class="topnav">
      <nav>
            <a class="active" href="shop.html"><i class="fa fa-fw fa-home"></i><strong>Better Netflix</strong></a>
            <a href="/basket.html" class="split"><i class="fa fa-fw fa-shopping-basket"></i>View Basket</a>
            <a href="/login.html"><i class="fa fa-fw fa-user"></i>Login</a>
            <a href="#"><i class="fa fa-fw fa-search"></i>Search</a>
            <div class="dropdown">
              <button class="dropbtn">Categories
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Adventure</a>
                <a href="#">Animation</a>
                <a href="#">Science Fiction</a>
                <a href="#">Comedy</a>
                <a href="#">Drama</a>
                <a href="#">Horror</a>
                <a href="#">Action</a>
              </div>
            </div>
            <input type="text" placeholder="Search..">
      </nav>
    </div>

    <div id="main">
      <article>
        <h1 style="text-align: center">Basket</h1>
        <div style="background-color: lightgrey; width: 70%; margin: auto; padding: 2em">
          <table style="width: 100%">
            <thead>
              <tr>
                <th class="th1">Movie</th>
                <th class="th2">Days</th>
                <th class="th3">Price</th>
              </tr>
            </thead>
            <tbody id="basket">
            </tbody>
          </table>
          <hr />
          <div style="text-align: right">
            <strong>Total Price:</strong> Â£<span id="total-price">0.00</span>
          </div>
          <hr />
          <!-- Changed order and added breaks-->
          <button a class="btn pay" onclick="window.location.href='/order.html';">Payment</button>
          <br />
          <button class="btn clear" onclick="ClearBasket()">Clear Basket</button>

        </div>
      </article>
    </div>
  </body>

  <script src="./js/movies.js"></script>
  <script>

    //added to fix basket reloading
    function ClearBasket()
    {
      //Function to clear basket array and refresh page
      localStorage.setItem('basket', '[]');
      window.location.reload();
    }
    const basketContainer = document.getElementById("basket");

    const basket = JSON.parse(localStorage.getItem("basket") ?? "[]");

    let totalPrice = 0.0;

    basket.forEach((basketItem) => {
      basketContainer.insertAdjacentHTML(
        "beforeend",
        `
            <tr>
                <td>${basketItem.name}</td>
                <td>${basketItem.rentDays}</td>
                <td>${basketItem.price * basketItem.rentDays}</td>
            </tr>
        `
      );
      totalPrice += basketItem.price * basketItem.rentDays;
    });
    //changed the value of 1.2 to 1 (no clue what the 1.2 did? maybe vat?)
    document.getElementById("total-price").textContent = totalPrice * 1;
  </script>
</html>
