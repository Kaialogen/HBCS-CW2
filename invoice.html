<!DOCTYPE html>
<html class="u-responsive-xl" lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rentals</title>
    <link href="/styles/invoice.css" rel="stylesheet" />
    <link href="/styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <!-- navbar div start -->
    <div class="topnav">
      <nav> 
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href='/shop.html';">
              Netflix
              <div class="hamburger">
                <i class="fa fa-bars"></i>
              </div>
            </button>
            <div class="dropdown-content">
              <a href="#">Adventure</a>
              <a href="#">Animation</a>
              <a href="#">Science Fiction</a>
              <a href="#">Comedy</a>
              <a href="#">Drama</a>
              <a href="#">Horror</a>
              <a href="#">Action</a>
            </div>
          </div>
            <a href="/basket.html" class="basket"><i class="fa fa-fw fa-shopping-basket"></i></a>
            <a href="/login.html" class="user"><i class="fa fa-fw fa-user"></i></a>
            <a href="/help.html" class="help"><i class="fa fa-fw fa-question"></i></a>

            <form class="search-bar" method="post" onsubmit="submitted()" role="search">
              <i class="fa fa-fw fa-search search-icon"></i>
              <input class="search-text text-white" type="text" placeholder="Search">
            </form>
      </nav>
    </div>

    <!-- navbar div end -->
    <div class="invoice">
      <article>
        <h1 style="text-align: center; color: #0f79af;">Viewing Invoice for Movie Rental</h1>
        <div id="payment-details">
          <p>
            <span id="payment-details-title"></span> <span id="fname"></span> <span id="payment-details-surname"></span>
          </p>
          <p>
            <span id="payment-details-addressNumber"></span> <span id="payment-details-addressStreet"></span>
            <span id="payment-details-addressPostcode"></span>
          </p>
          <p>
            <span id="payment-details-card"></span> <span id="payment-details-cardNumber"></span>
            <span id="payment-details-expiryMonth"></span>/<span id="payment-details-expiryYear"></span>
          </p>
          <br />
        </div>
        <div style="width: 100%; margin: auto; padding: 2em">
          <table style="width: 90%">
            <thead>
              <tr style="text-align: left">
                <th>Movie</th>
                <th>Days</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody style="text-align: left" id="basket">
                  <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                  </tr>
              
                  <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                  </tr>
              </tbody>
          </table>
          <hr>
          <div style="text-align: left">
            <strong>Total Price:</strong> £<span id="total-price"></span>
          </div>
          <hr>
        </div>
        <span id="fname"></span>
        <span id="email"></span>
      </article>
    </div>
  </body>

  <script src="./js/movies.js"></script>
  <script>
    const container = document.getElementById("payment-details");
    const paymentDetails = JSON.parse(localStorage.getItem("paymentDetails"));

    const basketContainer = document.getElementById("basket");
    const basket = JSON.parse(localStorage.getItem("basket") ?? "[]");

    let totalPrice = 0.0;
    let itemPrice = 0.0;

    // Get all the prices of the movie in the basket
    basket.forEach((basketItem) => {
        itemPrice = basketItem.price * basketItem.rentDays;
        itemPrice = itemPrice.toFixed(2);
        basketContainer.insertAdjacentHTML(
                    "beforeend",
                    `
                        <tr>
                            <td>${basketItem.name}</td>
                            <td>${basketItem.rentDays}</td>
                            <td>£${itemPrice}</td>
                        </tr>
                    `
                  );
        totalPrice += basketItem.price * basketItem.rentDays;

    });
    totalPrice = totalPrice.toFixed(2);

    // Update the DOM with the payment details
    document.getElementById("fname").textContent = paymentDetails.fname;
    document.getElementById("email").textContent = paymentDetails.email;

    document.getElementById("total-price").textContent = totalPrice;

    localStorage.clear();
  </script>
</html>
